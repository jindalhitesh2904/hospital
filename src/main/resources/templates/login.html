<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/login_staff}" method="POST">
        <div th:if="${param.error}" style="background-color: rgb(224, 77, 77); padding: 5px; display: inline;">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" style="background-color: rgb(126, 212, 123); padding: 5px; display: inline;">
            You have been logged out successfully.
        </div>
        <div style="margin-top: 10px;">
            <label>Username</label>
            <input type="text" name="username" class="form-control" placeholder="Enter username" autofocus="autofocus" />
        </div>
        <div style="margin-top: 10px;">
            <label>Password</label>
            <input type="password" name="password" class="form-control" placeholder="Enter password" />
        </div>
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
    </form>
