<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Inpatient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/save/charge}" th:object="${charge}" th:method="POST" >
    <div class="form-group">
        <label>Description</label>
        <input type="text" placeholder="Description" th:field="*{description_charge}" class="form-control" aria-describedby="emailHelp">
    </div>

    <div class="form-group">
        <label>Cost</label>
        <input type="text" placeholder="Cost" th:field="*{cost}" class="form-control" aria-describedby="emailHelp">
    </div>

    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Submit</button>
</form>
</body>
</html>
